<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="custom_style.css"/> -->
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="node_modules/bulma-carousel/dist/css/bulma-carousel.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="node_modules/bulma-carousel/dist/js/bulma-carousel.min.js"></script>
    <script type="module" src="main.js"></script>
    <title>Vibe Check</title>
</head>
<body>
    <section class="hero is-fullheight has-carousel" id="test">
        <div id="carousel-demo" class="hero-carousel">
            <div class="carousel-item has-background is-active">
                <section class="section">
                    <div class="container">
                        <div class="box has-background centered">
                            <!-- <div class='has-background is-active'>
                            </div> -->
                            <div class="field">
                                <h1 class="title">
                                    Do you feel like dancing?
                                </h1>
                                <div class="control">
                                    <label class="radio">
                                      <input type="radio" name="answer" class="yes">
                                      <strong>Yes</strong>
                                    </label>
                                    <label class="radio">
                                      <input type="radio" name="answer" class="no">
                                      <strong>No</strong>
                                    </label>
                                  </div>
                            </div>
                            <img src="img/dancing.jpg" width="600" height="400">
                        </div>
                    </div>
                </section>
            </div>
            <div class="carousel-item">
                <section class="section">
                    <div class="container">
                        <div class="box has-background centered">
                            <!-- <div class='has-background is-active'>
                            </div> -->
                            <div class="field">
                                <h1 class="title">
                                    Is it raining?
                                </h1>
                                <div class="control">
                                    <label class="radio">
                                      <input type="radio" name="answer" class="yes">
                                      <strong>Yes</strong>
                                    </label>
                                    <label class="radio">
                                      <input type="radio" name="answer" class="no">
                                      <strong>No</strong>
                                    </label>
                                  </div>
                            </div>
                            <img src="img/rain.jpg" width="600" height="400">
                        </div>
                    </div>
                </section>
            </div>
            <div class="carousel-item">
                <section class="section">
                    <div class="container">
                        <div class="box has-background centered">
                            <!-- <div class='has-background is-active'>
                            </div> -->
                            <div class="field">
                                <h1 class="title">
                                    Do you feel like runing?
                                </h1>
                                <div class="control">
                                    <label class="radio">
                                      <input type="radio" name="answer" class="yes">
                                      <strong>Yes</strong>
                                    </label>
                                    <label class="radio">
                                      <input type="radio" name="answer" class="no">
                                      <strong>No</strong>
                                    </label>
                                  </div>
                            </div>
                            <img src="img/jogging.jpg" width="600" height="400">
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="hero-head">
            <nav class="navbar is-transparent">
                <div class="container">
                    <div class="navbar-brand">
                        <!-- LOGO -->
                        <a class="navbar-item title">
                            Vibe Check
                        </a>
                    </div>
              </nav>
        </div>

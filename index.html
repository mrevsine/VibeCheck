<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
  <link rel="stylesheet" href="custom_style.css" />
  <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
  <title>VibeCheck</title>
</head>
<body>

  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <img src="https://i.pinimg.com/originals/7a/ec/a5/7aeca525afa2209807c15da821b2f2c6.png">

        <h1 class="title">
          VibeCheck
        </h1>
        <h2 class="subtitle">
          Pass the vibe check with a custom playlist of your dreams created by a quiz to gauge your ~vibes~
        </h2>
        <form class="login">
          <div>
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control">
                <button class="button is-success">
                  Login
                </button>
              </p>
            </div>

            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input type="checkbox">
                  I agree to the <a href="#">terms and conditions</a>
                </label>
              </div>
            </div>

            <div class="field is-grouped">
              <div class="control">
                <button class="button is-link">Log in</button>
              </div>
              <div class="control">
                <button class="button is-link is-light">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <section class="body">
    <h1 style="text-align:center;">Welcome to your Vibe Check!</h1>
    <button class="button is-large is-rounded is-fullwidth is-outlined">Take the quiz</button>
    <form class="form-horizontal" >
      <fieldset>
      
      <label class="label" for="selectbasic-0">Where are you?</label>
      <div class="buttons are-medium">
          <button class="button">In bed</button>
          <button class="button">Outside</button>
          <button class="button">Gym</button>
      </div>
      
      <!-- Select Basic -->
      <div class="field">
        <label class="label" for="selectbasic-1">How many people are you with?</label>
        <div class="control">
          <div class="select">
            <select id="selectbasic-1" name="selectbasic-1" class="">
              <option>Option one</option>
              <option>Option two</option>
            </select>
        </div>
        </div>
      </div>
      
      <!-- Multiple Radios (inline) -->
      <div class="field">
        <label class="label" for="">What best describes your setting?</label>
        <div class="control">
          <label class="radio inline" for="multipleradiosinline-0-0">
            <input type="radio" name="multipleradiosinline-0" id="multipleradiosinline-0-0" value="1" checked="checked">
            1
          </label>
          <label class="radio inline" for="multipleradiosinline-0-1">
            <input type="radio" name="multipleradiosinline-0" id="multipleradiosinline-0-1" value="2">
            2
          </label>
          <label class="radio inline" for="multipleradiosinline-0-2">
            <input type="radio" name="multipleradiosinline-0" id="multipleradiosinline-0-2" value="3">
            3
          </label>
          <label class="radio inline" for="multipleradiosinline-0-3">
            <input type="radio" name="multipleradiosinline-0" id="multipleradiosinline-0-3" value="4">
            4
          </label>
        </div>
      </div>
      
      <!-- Multiple Radios -->
      <div class="field">
        <label class="label" for="multipleradios-0">Are you working out?</label>
        <div class="control">
          <label class="radio" for="multipleradios-0-0">
            <input type="radio" name="multipleradios-0" id="multipleradios-0-0" value="Option one" checked="checked">
            Option one
          </label>
          <label class="radio" for="multipleradios-0-1">
            <input type="radio" name="multipleradios-0" id="multipleradios-0-1" value="Option two">
            Option two
          </label>
        </div>
      </div>
      
      <!-- Select Basic -->
      <div class="field">
        <label class="label" for="selectbasic-0">Select Basic</label>
        <div class="control">
          <div class="select">
            <select id="selectbasic-0" name="selectbasic-0" class="">
              <option>Option one</option>
              <option>Option two</option>
            </select>
        </div>
        </div>
      </div>
      
      <!-- Select Multiple -->
      <div class="field">
        <label class="label" for="selectmultiple-0">Select Multiple</label>
        <div class="control">
          <select id="selectmultiple-0" name="selectmultiple-0" class="textarea " multiple="multiple">
            <option>Option one</option>
            <option>Option two</option>
          </select>
        </div>
      </div>
      
      <!-- Button (Double) -->
      <div class="field">
        <label class="label" for="doublebutton-0">Double Button</label>
        <div class="control">
          <button id="doublebutton-0" name="doublebutton-0" class="button is-success">Good Button</button>
          <button id="doublebutton2-0" name="doublebutton2-0" class="button is-danger">Scary Button</button>
        </div>
      </div>
      
      <!-- Select Multiple -->
      <div class="field">
        <label class="label" for="selectmultiple-1">Select Multiple</label>
        <div class="control">
          <select id="selectmultiple-1" name="selectmultiple-1" class="textarea " multiple="multiple">
            <option>Option one</option>
            <option>Option two</option>
          </select>
        </div>
      </div>
      
      <!-- Multiple Radios -->
      <div class="field">
        <label class="label" for="multipleradios-1">Multiple Radios</label>
        <div class="control">
          <label class="radio" for="multipleradios-1-0">
            <input type="radio" name="multipleradios-1" id="multipleradios-1-0" value="Option one" checked="checked">
            Option one
          </label>
          <label class="radio" for="multipleradios-1-1">
            <input type="radio" name="multipleradios-1" id="multipleradios-1-1" value="Option two">
            Option two
          </label>
        </div>
      </div>
      
      <!-- Multiple Checkboxes -->
      <div class="field">
        <label class="label" for="">Multiple Checkboxes</label>
        <div class="control">
          <label class="checkbox" for="multiplecheckboxes-0-0">
            <input type="checkbox" name="multiplecheckboxes-0" id="multiplecheckboxes-0-0" value="Option one">
            Option one
          </label>
          <label class="checkbox" for="multiplecheckboxes-0-1">
            <input type="checkbox" name="multiplecheckboxes-0" id="multiplecheckboxes-0-1" value="Option two">
            Option two
          </label>
        </div>
      </div>
      
      </fieldset>
      </form>
      
  </section>
</body>

</html>
